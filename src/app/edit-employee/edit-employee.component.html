<div class ="container" style="padding:30px;">
  <button type="button" class="btn btn-outline-primary" (click)="goBack()">Назад</button>

    <h2 class ="page-header">Изменить сотрудника </h2>

  <form class="col-md-6">
    
      <div class="form-group">
        <label >Фамилия</label>
        <input [(ngModel)]="selEmployee.first_name" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label >Имя</label>
        <input [(ngModel)]="selEmployee.last_name" [ngModelOptions]="{standalone: true}"  class="form-control">
      </div>
      <div class="form-group">
        <label >Дата рождения</label>
        <input  [(ngModel)]="selEmployee.DateOfBirth" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label >Должность</label>
        <input [(ngModel)]="selEmployee.Position" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label >E-mail</label>
        <input [(ngModel)]="selEmployee.Email" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label >Номер телефона</label>
        <input [(ngModel)]="selEmployee.Phone" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
          <label >Фото (URL)</label>
          <input [(ngModel)]="selEmployee.Photo" [ngModelOptions]="{standalone: true}" class="form-control">
        </div>
    <button type="button" class="btn btn-success" (click)="editEmployee()">Изменить</button>
  </form>

  </div>
